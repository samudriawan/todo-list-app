<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>ToDo App JS</title>

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="src/css/main.css">
</head>

<body class="d-flex flex-column ">
  <main>
    <div class="wrapper mt-5 rounded overflow-hidden shadow">
      <header class="position-relative py-4">
        <div class="circle position-absolute"></div>
        <h1 class="text-center">Todo List</h1>
        <!-- form input -->
        <form class="mt-3 mx-auto d-flex">
          <label for="todo">
          </label>
          <input type="text" name="todo" id="todo" class="form-control rounded-0" placeholder="Add new task">
          <label for="btnSubmit">
          </label>
          <button id="btnSubmit" class="btn text-white rounded-0">&#43;</button>
        </form>
      </header>

      <!-- task list -->
      <div class=" task-list d-flex flex-column bg-white">
        <div class="todo-list mx-auto my-4 flex-column align-items-center">
          <ul class="todos w-100">
          </ul>

          <button id="btnReset" class="btn btn-danger text-black shadow mt-3">Delete All Data</button>
        </div>

      </div>

    </div>
  </main>

  <!-- script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <script src="src/js/main.js"></script>
</body>

</html>
